<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIOS Login</title>
    <link rel="stylesheet" type="text/css" href="login1.css">

</head>

<body id="loginbody">
    <div class="container">
        <div class="loginheader">
            <h1>INDIAN CENTRAL RAILWAY</h1>
            <h3>Railway Freight Management System</h3>
        </div>
        <div class="loginbody">
            <form action="">
                <div class="loginInputsContainer">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email-id">
                    <span></span>
                </div>
                <div class="loginInputsContainer">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <span></span>
                </div>
                <div class="loginButtom">
                    <button><a href="UserDetails.html">Login</a></button>
                </div>
                <div class="loginButtom">
                    <button><a href="SIR GITHUB.html">Sign-up</a></button>
                </div>
                <div style="text-align: center; color: #f7f2f2;">
                    <a href="">Forget username/password</a>
                </div>
            </form>
        </div>
</body>

</html>
<script>
    var email = document.getElementById('email');
    var password = document.getElementById('password');
    email.onkeydown = function() {
        const regex1 = /^[a-z]+@([a-z]+)\.([a-z]{10,16})+\.[a-z]{1,2}$/;

        if (regex1.test(email.value)) {
            span[0].innerText = "Your Email is Valid";
            span[0].style.color = "lime";
        } else {
            span[0].innerText = "Invalid Email Id";
            span[0].style.color = "red";
        }
    }
    password.onkeydown = function() {
        var pass = document.getElementById('password').value;

        var pass3 = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,12}$/;


        if (pass.match(pass3)) {
            span[1].innerText = "Strong passsword!";
            span[1].style.color = "lime";

        } else {
            span[1].innerText = "TRy Something new!";
            span[1].style.color = "red";
        }

    }
</script>
