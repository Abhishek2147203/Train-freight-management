<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>USER Page</h1>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Email_ID</th>
            <th>Gender</th>
            <th>LOcation</th>

        </tr>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.location|uppercase}}</td>


            </tr>
        </tbody>
    </table>

</body>

</html>
