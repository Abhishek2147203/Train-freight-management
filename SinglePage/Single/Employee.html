<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>

        </tr>
        <tbody>
            <tr ng-repeat="Emp in Employees">
                <td>{{Emp.id}}</td>
                <td>{{Emp.name}}</td>

                <td>{{Emp.gender}}</td>
                <td>{{Emp.Salary}}</td>

            </tr>
        </tbody>


    </table>

</body>

</html>
