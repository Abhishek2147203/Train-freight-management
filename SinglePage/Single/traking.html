<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tr>
            <th>BID</th>
            <th>UID</th>
            <th>Expected Date Of Delivery</th>
            <th>Train-No</th>

        </tr>
        <tbody>
            <tr ng-repeat="train in trains">
                <td>{{train.bid}}</td>
                <td>{{train.uid}}</td>

                <td>{{train.expdate}}</td>
                <td>{{train.trainno}}</td>

            </tr>
        </tbody>


    </table>

</body>

</html>
